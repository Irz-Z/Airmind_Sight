<!DOCTYPE html>
<html lang="th">
    <head>
        <title>Airmind Sight</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
        <!-- for js script implementation -->
         {% block header %}
         {% endblock %}
    </head>
    <body>
        <!-- Navigation Bar -->
         <nav class="bg-white drop-shadow-2xl h-20 p-4">
            <div class="h-auto flex justify-between items-center pl-10 pr-10">
                <a href="{{url_for('index')}}">
                    <div class="h-auto w-auto flex items-center gap-3">
                        <img class="h-auto size-12" src="{{url_for('static', filename='img/logo.png')}}" alt="logo">
                        <p class="h-auto font-[Gabarito] text-2xl font-bold">AIRMIND SIGHT</p>
                    </div>
                </a>
                <ul class="h-auto flex list-none gap-5">
                    <li class="p-2 rounded-2xl hover:text-gray-500 hover:ease-in-out duration-200"><a href="{{ url_for('map_view') }}">Map</a></li>
                    <li class="p-2 rounded-2xl hover:text-gray-500 hover:ease-in-out duration-200"><a href="{{ url_for('area_rec') }}">Area Recommendation</a></li>
                    <li class="p-2 rounded-2xl hover:text-gray-500 hover:ease-in-out duration-200"><a href="{{ url_for('about') }}">About</a></li>
                </ul>
            </div>
        </nav>
        <!-- Content -->
        {% block content %}
        {% endblock %}
        <!-- Footer -->
         <footer class="flex pl-10 pr-10 w-full bg-white drop-shadow-2xl h-20">
            <div class="h-auto w-auto flex items-center gap-3">
                <img class="h-auto size-12" src="{{url_for('static',filename='img/logo.png')}}" alt="logo">
                <div class="flex-col">
                    <p class="h-auto font-[Gabarito] text-2xl font-bold mb-0.1">AIRMIND SIGHT</p>
                    <p class="mb-0.1">ระบบพยากรณ์อากาศและฝุ่น PM2.5 อัจฉริยะเพื่อกลยุทธ์ธุรกิจและความปลอดภัยของสังคม</p>
                </div>
                {% block footer %}
                {% endblock %}
            </div>
        </footer>
    </body>
</html>
